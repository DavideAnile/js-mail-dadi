<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
 <section class="first-sect">

     <div id="email-container">
         <label for="email"></label>
         <input type="email" id="email">
     </div>
     <div id="result-container"></div>
     <div id="first-buttons">
         <button id="email-button">ACCEDI</button>
         <button type="button" id="annulla" onclick="window.location.reload()">RIPROVA</button>
    </div>

 </section>   


    <hr>

 <section class="second-sect">
     <div id="number-container">
         <div id="userContainer">
             <label for="userNumber"></label>
             <input id="userNumber" placeholder="Utente">
         </div>
         <div id="pcContainer">
             <label for="pcNumber"></label>
             <input id="pcNumber" placeholder="PC">
         </div>
     </div>
     <div id="second-buttons">
         <button id="launchButton">GENERA</button>
         <button id="reset-button" onclick="window.location.reload()">AZZERA</button>
    </div>


 </section>   

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
